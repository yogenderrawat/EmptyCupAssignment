<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EmptyCup Designers</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <div class="logo-group">
  <img src="./assets/icons/logo.svg" alt="Logo" class="logo-icon-alone">

  <h1 class="logo-text">EmptyCup</h1>
</div>


    <img src="./assets/icons/menu.svg" alt="Menu" class="menu-icon">
  </header>

  <nav class="nav-bar">
  <div class="nav-group">
    <button class="nav-button active"><img src="./assets/icons/contacts.svg" alt=""></button>
    <button class="nav-button"><img src="./assets/icons/gallery.svg" alt=""></button>
    <button class="nav-button"><img src="./assets/icons/map.svg" alt=""></button>
  </div>
  <div class="nav-group right-group">
    <button class="nav-button" id="filter-shortlisted"><img src="./assets/icons/shortlistt.svg" alt=""></button>
    <button class="nav-button"><img src="./assets/icons/sort.svg" alt=""></button>
  </div>
</nav>


  <main class="designer-list" id="designerList"></main>

  <script src="script.js" defer></script>
</body>
</html>
