<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EmptyCup Designers</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <img src="./assets/icons/logo.svg" alt="Logo" class="logo-icon-offset">
    <img src="./assets/icons/menu.svg" alt="Menu" class="menu-icon">
  </header>

  <nav class="nav-bar">
    <div class="nav-group">
      <button class="nav-button active"><img src="./assets/icons/contacts.svg" alt="">Contacts</button>
      <button class="nav-button"><img src="./assets/icons/gallery.svg" alt="">Gallery</button>
      <button class="nav-button"><img src="./assets/icons/map.svg" alt="">Map</button>
    </div>
    <div class="nav-group right-group">
      <button class="nav-button" id="filter-shortlisted"><img src="./assets/icons/shortlistt.svg" alt="">Shortlisted</button>
      <button class="nav-button"><img src="./assets/icons/sort.svg" alt="">Sort</button>
    </div>
  </nav>

  <main class="designer-list" id="designerList"></main>

  <script src="script.js" defer></script>
</body>
</html>
